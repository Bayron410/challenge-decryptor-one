<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="programa">
            <div id="logo">
                <img src="/images/Vector.svg" alt="Alura" class="logo">
            </div>
            <div class="area-texto">
                <textarea name="texto-entrada" id="texto-entrada" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div id="botones-programa">
                <button class="btn" id="encriptar">Encriptar</button>
                <button class="btn" id="desencriptar">Desencriptar</button>
                <button class="btn" id="pegar">Pegar</button>
            </div>
        </div>
        <div id="resultado">
            <div id="text-resultado">
                <textarea name="area-resultado" id="area-resultado" cols="17" rows="10" disabled class="invisible"></textarea>
                <img src="/images/Muñeco.svg" alt="sinencontrar" id="figura">
            </div>
            <div id="prueba">
                <p id="ninguno">Ningún mensaje fue encontrado</p>
                <p id="ninguno-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="botones-resultado">
                <button class="btn invisible" id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
